# Server Configuration
# Command to start backend servers - {PORT} will be replaced with actual port number
server.command=java -cp java-app/lib/* org.example.server.SimpleServer {PORT}

# Initial number of servers to start
server.initial.count=3

# Starting port number (will increment for each server)
server.starting.port=9001

# Load balancer port
loadbalancer.port=8080

# Number of virtual nodes per physical server (for better distribution)
virtual.nodes=50

# Health check interval in seconds
health.check.interval=10

# Auto-scaling configuration
autoscaling.enabled=false
autoscaling.min.servers=1
autoscaling.max.servers=100
autoscaling.check.interval=1
autoscaling.scale.up.threshold=10
autoscaling.scale.down.threshold=10
